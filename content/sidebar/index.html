<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body class="w-full h-screen">
    <!-- container -->
    <div
      class="w-[10rem] md:w-[15rem] border rounded-tr-3xl rounded-br-3xl h-full bg-white shadow overflow-y-auto scrollbar-none"
    >
      <div class="px-8 pt-8 pb-5 border-b">
        <div class="w-[8rem]">
          <img src="assets/Logo.svg" alt="" class="w-full" />
        </div>
      </div>

      <!--  -->
      <div
        class="text-[#5c5e64] p-8 space-y-6 flex flex-col items-center w-full md:block font-Inter"
      >
        <p class="text-xs font-semibold uppercase">main</p>
        <div class="space-y-5">
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img
                src="assets/Home-simple-door.svg"
                alt=""
                class="w-[1.2rem]"
              />
            </div>
            <span class="hidden md:block capitalize">dashboard</span>
          </button>
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img src="assets/user.svg" alt="" class="w-[1.2rem]" />
            </div>
            <span class="hidden md:block capitalize">audience</span>
          </button>
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img src="assets/posts.svg" alt="" class="w-[1.2rem]" />
            </div>
            <span class="hidden md:block capitalize">Posts</span>
          </button>
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img src="assets/schedule.svg" alt="" class="w-[1.2rem]" />
            </div>
            <span class="hidden md:block capitalize">Schedules</span>
          </button>
          <!-- dropdown -->
          <button
            class="flex justify-between items-center w-full"
            id="btn-dorpdown"
          >
            <div class="flex gap-3 items-center">
              <div class="bg-teal-100 p-2 rounded">
                <img src="assets/Reports.svg" alt="" class="w-[1.2rem]" />
              </div>
              <span class="hidden md:block capitalize">Income</span>
            </div>
            <span class="ease-in-out duration-300 hidden md:block">
              <img
                src="assets/drop.svg"
                alt=""
                class="w-full ease-in-out duration-300"
                id="icon-dropdown"
              />
            </span>
          </button>

          <!-- dropdown content -->
          <div
            class="hidden pl-8 space-y-3 border-l text-sm"
            id="dropdown-content"
          >
            <div>
              <span>Daily Report</span>
            </div>
            <div>
              <span>Monthly Report</span>
            </div>
          </div>
        </div>
        <!--  -->
        <p class="text-xs font-semibold uppercase">settings</p>
        <div class="space-y-5">
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img src="assets/Bell.svg" alt="" class="w-[1.2rem]" />
            </div>
            <span class="hidden md:block capitalize">notifications</span>
          </button>
          <button class="flex gap-3 items-center">
            <div class="bg-teal-100 p-2 rounded">
              <img src="assets/setting.svg" alt="" class="w-[1.2rem]" />
            </div>
            <span class="hidden md:block capitalize">setting</span>
          </button>
        </div>
      </div>
    </div>
    <!--  -->
    <script>
      const btnDrop = document.getElementById("btn-dorpdown");
      const iconDrop = document.getElementById("icon-dropdown");
      const dropContent = document.getElementById("dropdown-content");

      btnDrop.addEventListener("click", () => {
        dropContent.classList.toggle("hidden");
        iconDrop.classList.toggle("rotate-180");
      });
    </script>
  </body>
</html>
